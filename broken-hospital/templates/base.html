<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home.index') }}">Broken Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home.index') }}">Our Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home.index') }}">Feedback</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    {% if user %}
                        {% if user.role == 'patient' %}
                            <a class="nav-link" href="{{ url_for('cabinet.patient_dashboard') }}">Cabinet</a>
                        {% elif user.role == 'doctor' %}
                            <a class="nav-link" href="{{ url_for('cabinet.doctor_dashboard') }}">Cabinet</a>
                        {% else %}
                            <a class="nav-link" href="{{ url_for('admin.dashboard') }}">Admin Panel</a>
                        {% endif %}
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('login.login') }}">Login</a>
                        <a class="nav-link" href="{{ url_for('signup.signup') }}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
